<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="${ctxPath}/scripts/jquery/jquery-1.7.1.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <script type="text/javascript"  src="${ctxPath}/scripts/artDialog/artDialog.js?skin=default"></script>
    <link href="${ctxPath}/style/authority/sensor.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"  src="${ctxPath}/scripts/sensor.js?"></script>
    <title>电力测温智能化管理</title>
</head>
<script type="text/javascript">
    var option
    var myChart
    var flt

    var red="#900"
    var yellow="#96992a"
    var green="#14991c"
    $(function () {
        event.cancelBubble = true;
       // flt = document.getElementsByTagName('div')[0];
        flt=$("#div_sensorSet");

        $(document).click(function(){
            hideHover();
        });

        initChart()
        //基于准备好的dom，初始化echarts实例
        myChart = echarts.init(document.getElementById('main'));
        myChart.on("click", showHover);
    })



    function showHover(param) {
        event.stopPropagation();
        var x=param.event.clientX;
        var y=param.event.clientY;
        flt.css({"top":y,"left":x});
        flt.show();
    }


    function showData() {
        event.stopPropagation();
        $.ajax({
            type: "GET",
            url: "checkCurrentTempInfo",
            data: {},
            success: function (result) {
                initChart()
                option.series[0].data[0].name = result.monitorPointName
                for (var i in result.sensorVOList) {
                    var color;
                    if('normal'==result.sensorVOList[i].state){
                        color=green;
                    }else{
                        color=red;
                    }
                    var a= {
                        name: '传感器'+result.sensorVOList[i].sensorName,
                        symbol: 'circle',
                        symbolSize: 20,
                        value: result.sensorVOList[i].crruentTemp,
                        itemStyle: {
                            normal: {

                                color: color,
                                label: {
                                    show: true,
                                    position: 'right'
                                },

                            },
                            emphasis: {
                                label: {
                                    show: false
                                },
                                borderWidth: 0
                            }
                        }
                    }
                    option.series[0].data[0].children[i]=a
                }
                myChart.setOption(option)
            }
        });
    }

    function initChart() {
        option = {
            title : {
                text: '传感器信息',
            },
            tooltip : {
                trigger: 'item',
                formatter: "{b}: {c}"
            },
            toolbox: {
                show : true,
                feature : {
                    saveAsImage : {show: true}
                }
            },
            calculable : false,

            series : [
                {
                    name:'树图',
                    type:'tree',
                    orient: 'horizontal',  // vertical horizontal
                    rootLocation: {x: 100, y: '50%'}, // 根节点位置  {x: 'center',y: 10}
                    nodePadding: 20,
                    symbol: 'circle',
                    symbolSize: 40,
                    itemStyle: {
                        normal: {
                            label: {
                                show: true,
                                position: 'inside',
                                textStyle: {
                                    color: '#cc9999',
                                    fontSize: 15,
                                    fontWeight:  'bolder'
                                }
                            },
                            lineStyle: {
                                color: '#000',
                                width: 1,
                                type: 'broken' // 'curve'|'broken'|'solid'|'dotted'|'dashed'
                            }
                        },
                        emphasis: {
                            label: {
                                show: true
                            }
                        }
                    },
                    data: [
                        {
                            name: 'xx变电站',
                            value: 6,
                            symbolSize: [90, 70],
                            children: [
                            ]
                        }
                    ]
                }
            ]
        };

    }

</script>
<body>
<h1 style="text-align: center">传感器信息页面</h1>


<div  id="div_sensorSet" class="hoverButton" style="position:absolute;display:none;top:-1000px;left:-1000px;z-index:99">
    <ul id="nav" style="text-align: center; ">
        <li style="list-style-type: none; "><input id="setThresholdBtn" type="button" value="设置阈值" class="ui_input_btn01"/></li>
    </ul>
</div>

<div id="container">
    <div class="ui_content">
        <div id="box_border">
            <div id="box_center">
                检测点：&nbsp;&nbsp;
                <select name="monitorPoint" id="monitorPoint" style="width: 200px;height: 30px;margin: 2px 2px 2px 5px;">
                    @if(!isEmpty(monitorPointList)){
                    @for(monitorPoint in monitorPointList){
                    <option value="">监测点:${monitorPoint.name}</option>
                    @}
                    @}
                </select>
            </div>
        </div>
    </div>

    <div class="ui_content">
        <a href="javascript:void(0)" onclick="showData()" style="text-decoration: none;margin-left: 140px">传感器信息页面</a>
        <div id="main" style="height:460px;width: 85%;margin: 20px auto 0"></div>
    </div>
</div>>

</body>
</html>
