<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <script type="text/javascript" src="${ctxPath}/scripts/jquery/jquery-1.7.1.js"></script>
    <script src="http://echarts.baidu.com/build/dist/echarts-all.js"></script>
    <script type="text/javascript"  src="${ctxPath}/scripts/artDialog/artDialog.js?skin=default"></script>
    <link href="${ctxPath}/style/authority/sensor.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"  src="${ctxPath}/scripts/sensorChart.js"></script>
    <script type="text/javascript"  src="${ctxPath}/scripts/sensor.js"></script>
    <title>电力测温智能化管理</title>
</head>
<script type="text/javascript">
    var option
    var myChart
    var flt
    var sensorName
    var terminal

    var red="#900"
    var yellow="#96992a"
    var green="#14991c"
    $(function () {
        event.cancelBubble = true;
        flt=$("#div_sensorSet");

        initChart()
        //基于准备好的dom，初始化echarts实例
        myChart = echarts.init(document.getElementById('main'));
        myChart.on("click", showHover);
    })

    function showHover(param) {
        event.stopPropagation();
        sensorName = param.name;
        $("#sensorSpan").empty()
        $("#sensorSpan").append(sensorName.substring(3,4))
    }
    
    function setThreshold() {
        $.ajax({
            type: "POST",
            url: "/setThreshold",
            data: {"monitorPointId":$("#monitorPoint").val(),
                "sensorName":sensorName.substring(3,4),
                "threshold": $("#threshold").val()
            },
            success: function (result) {
                if(result=="0"){
                    art.dialog({icon:'succeed', title:'友情提示', drag:false, resize:false, content:'设置成功', ok:true,});
                }else{
                    art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'设置失败', ok:true,});
                }
            }
        });
    }

</script>
<body>
<h1 style="text-align: center">传感器信息页面</h1>


<div  id="div_sensorSet" class="hoverButton" style="position:absolute;display:none;top:-1000px;left:-1000px;z-index:99">
    <ul id="nav" style="text-align: center; ">
        <li style="list-style-type: none; "><input id="setThresholdBtn" type="button" value="设置阈值" class="ui_input_btn01"/></li>
    </ul>
</div>

<div id="container">
    <div class="ui_content">
        <div id="box_border">
            <div id="box_center">
                检测点：&nbsp;&nbsp;
                <select name="monitorPoint" id="monitorPoint" style="width: 200px;height: 30px;margin: 2px 2px 2px 5px;" onchange="monitorPointSelect();">
                    @if(!isEmpty(monitorPointList)){
                    @for(monitorPoint in monitorPointList){
                    <option value=${monitorPoint.id}>监测点:${monitorPoint.monitorPointName}</option>
                    @}
                    @}
                </select>
                &nbsp;&nbsp;
                终端：&nbsp;&nbsp;
                <select name="terminal" id="terminal" style="width: 200px;height: 30px;margin: 2px 2px 2px 5px;">
                    <option value="">--请选择--</option>
                    @if(!isEmpty(monitorPointList)){
                    @for(terminal in monitorPointList[0].terminalVOList){
                    <option value=${terminal.id}>终端:${terminal.name}</option>
                    @}
                    @}
                </select>
            </div>
        </div>
    </div>

    <div class="ui_content">
        <a href="javascript:void(0)" onclick="showData()" style="text-decoration: none;margin-left: 140px">传感器信息页面</a>
        <div id="main" style="height:560px;width: 85%;margin: 20px auto 0"></div>
    </div>
</div>

<div  id="div_thresholdSet">
    <form id="thresholdForm" action="">
        传感器：<span id="sensorSpan"></span>
        &nbsp;阈值：<input type="text" id="threshold" name="threshold"  style="width: 50px"/>
        &nbsp;<input id="setButton" type="button" value="确定" class="ui_input_btn01" onclick="setThreshold();"/>
    </form>
</div>
</body>
</html>
